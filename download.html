<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源下载</title>
    <link rel="stylesheet" type="text/css" href="./newUnifiedUI.css">
</head>
<body>
    <div class="header-box">下载中心</div>
    <div class="tip-box">
        <img src="./img/tip.svg" width="15px">
        这里包括我们所提供的一些资源的直达链接和下载，若要搜索请<b>使用Ctrl+F</b>进行搜索。<em>不建议外传这里所提供的资源</em>
    </div>
    <div class="scroll-box">
         <div class="content-box">
            <img src="./img/appIcon/pojavLauncher.jfif" width="75px" class="parallel-box">
            <span class="parallel-box">
                <h2>Pojav Launcher</h2>
                一个可以让你在手机上游玩Java版我的世界的启动器<br>
                <div class="blue-button">
                    <a href="./appLib/pojavLauncher.apk" class="button-link">下载Pojav Launcher</a>
                </div>
                <div class="blue-button">
                    <a href="./tutorialLib/pojavLauncher.html" class="button-link">使用教程</a>
                </div>
                <div class="green-button">
                    <a href="./contact.html" class="button-link">提交新版本申请</a>
                </div>
            </span>
         </div>
         <div class="content-box">
            <img src="./img/appIcon/pclii.png" width="75px" class="parallel-box">
            <span class="parallel-box">
                <h2>PCLII 启动器</h2>
                由腾龙猫越开发的我的世界Java版启动器<br>
                <div class="blue-button">
                    <a href="./appLib/Plain Craft Launcher 2.exe" class="button-link">下载PCLII 启动器</a>
                </div>
                <div class="blue-button">
                    <a href="./tutorialLib/pclii.html" class="button-link">使用教程</a>
                </div>
                <div class="green-button">
                    <a href="./contact.html" class="button-link">提交新版本申请</a>
                </div>
            </span>
         </div>
    </div>
    <div class="blue-button">
        <img src="./img/message.svg" width="20px">
        <a href="./contact.html" class="button-link">联系站长</a>
    </div>
    <div class="blue-button">
        <img src="./img/upload.svg" width="20px">
        <a href="./contact.html" class="button-link">申请上传资源</a>
    </div>
    <div class="gray-button">
        <img src="./img/github.svg" width="20px">
        <a href="https://github.com/kimsseTheWolf/fltm.github.io" class="button-link">前往GitHub编辑此页面</a>
    </div>
    <div class="gray-button">
        <img src="./img/github.svg" width="20px">
        <a href="https://github.com/kimsseTheWolf/fltm.github.io/deployments/activity_log?environment=github-pages" class="button-link">查看更新记录</a>
    </div>

</html>
